<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-5 bg-orange-300">
    <div class="flex justify-between">
        <h1 id="head1" class="lg:text-4xl md:text-4xl text-2xl">Welcome</h1>
        <button class="bg-red-500 text-white p-2 rounded-md" onclick="logout()">Log out</button>
    </div>
    <h2 class="text-center text-blue-700 font-semibold lg:text-3xl md:text-3xl text-2xl mt-5 lg:mt-0 md:mt-0">Employee Details</h2>
    <div class="lg:flex-row md:flex-row flex flex-col lg:space-x-5 md:space-x-5">
        <div class="space-y-5 py-10 lg:w-1/2 md:w-1/2 w-3/4 lg:text-right md:text-right">
            <div>
                <input type="text" class="p-2 lg:w-1/2 w-full md:w-3/4 bg-white rounded-lg" id="empId" placeholder="Employee Id">
            </div>
            <div>
                <input type="text" class="p-2 lg:w-1/2 w-full md:w-3/4 bg-white rounded-lg" id="empName" placeholder="Employee Name">
            </div>
            <div>
                <input type="text" class="p-2 lg:w-1/2 w-full md:w-3/4 bg-white rounded-lg" id="empAddr" placeholder="Employee Address">
            </div>
            <div>
                <input type="text" class="p-2 lg:w-1/2 w-full md:w-3/4 bg-white rounded-lg" id="empDesg" placeholder="Employee Designation">
            </div>
            <div>
                <input type="text" class="p-2 lg:w-1/2 w-full md:w-3/4 bg-white rounded-lg" id="empExp" placeholder="Employee Experience">
            </div>
            <div>
                <input type="text" class="p-2 lg:w-1/2 w-full md:w-3/4 bg-white rounded-lg" id="empSal" placeholder="Employee Salary">
            </div>
            <div>
                <button class="w-1/2 border-2 text-blue-900 rounded-md p-2" onclick="addEmployee()">Add Employee</button>
            </div>
        </div>
        <div class="py-10 lg:w-1/2 md:w-1/2 w-3/4 space-y-5">
            <div>
                <input type="text" class="p-2 lg:w-1/2 w-full md:w-3/4 bg-white rounded-lg" id="emp" placeholder="Search Id">
            </div>
            <div>
                <button class="p-2 text-white bg-blue-900 rounded-lg" onclick="searchBtn()">Search</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
<script src="./employee.js"></script>

</html>
